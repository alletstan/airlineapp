<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      Accommodations
    </div>
  </ons-toolbar>
  <link rel="stylesheet" href="css/feedback.css">
  <body>
    <h1>How would you rate the Accommodation provided by us?</h1>
    <div class="container">
      <fieldset>
        <legend>Accommodations Experience</legend>
        <h5>Cleanliness</h5>
        <form action="" id="cleanliness">
          <input type="radio" name="cleanliness" value="Excellent">
          <label>Excellent</label>
          <input type="radio" name="cleanliness" value="Good">
          <label>Good</label>
          <input type="radio" name="cleanliness" value="Average">
          <label>Average</label>
          <input type="radio" name="cleanliness" value="Poor">
          <label>Poor</label>
          <input type="radio" name="cleanliness" value="N.A">
          <label>Not Applicable</label>
        </form>
        <h5>Amenities</h5>
        <form action="" id="amenities">
          <input type="radio" name="amenities" value="Excellent">
          <label>Excellent</label>
          <input type="radio" name="amenities" value="Good">
          <label>Good</label>
          <input type="radio" name="amenities" value="Average">
          <label>Average</label>
          <input type="radio" name="amenities" value="Poor">
          <label>Poor</label>
          <input type="radio" name="amenities" value="N.A">
          <label>Not Applicable</label>
        </form>
        <h5>Hotel Check-in service</h5>
        <form action="" id="checkInService">
          <input type="radio" name="checkInService" value="Excellent">
          <label>Excellent</label>
          <input type="radio" name="checkInService" value="Good">
          <label>Good</label>
          <input type="radio" name="checkInService" value="Average">
          <label>Average</label>
          <input type="radio" name="checkInService" value="Poor">
          <label>Poor</label>
          <input type="radio" name="checkInService" value="N.A">
          <label>Not Applicable</label>
        </form>
        <h5>Hotel Check-out service</h5>
        <form action="" id="checkOutService">
          <input type="radio" name="checkOutService" value="Excellent">
          <label>Excellent</label>
          <input type="radio" name="checkOutService" value="Good">
          <label>Good</label>
          <input type="radio" name="checkOutService" value="Average">
          <label>Average</label>
          <input type="radio" name="checkOutService" value="Poor">
          <label>Poor</label>
          <input type="radio" name="checkOutService" value="N.A">
          <label>Not Applicable</label>
        </form>
        <h5>Luggage Assistance</h5>
        <form action="" id="luggageAssistance">
          <input type="radio" name="luggageAssistance" value="Excellent">
          <label>Excellent</label>
          <input type="radio" name="luggageAssistance" value="Good">
          <label>Good</label>
          <input type="radio" name="luggageAssistance" value="Average">
          <label>Average</label>
          <input type="radio" name="luggageAssistance" value="Poor">
          <label>Poor</label>
          <input type="radio" name="luggageAssistance" value="N.A">
          <label>Not Applicable</label>
        </form>
        <h5>Additional Comments</h5>
        <form action="" id="transferComments">
            <textarea rows="4" cols="40" name="accommsComments" form="usrform">Enter text here</textarea>
        </form>
      </fieldset>
    </div>
    <div style="text-align:center">
      <ons-button onclick="fn.load('feedback_departure.html')" style="width:150px;margin-top:5px;">Back</ons-button>
      <ons-button onclick="fn.load('feedback_attractions.html')" style="width:150px;margin-top:5px;">Next Page</ons-button>
    </div>
  </body>
</ons-page>
