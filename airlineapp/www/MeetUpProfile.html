<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      Your profile
    </div>
  </ons-toolbar>



  <p id="fullname" style="text-align: left; font-size:15px; margin-left:1em; margin-right:1em;">Full Name: </p>
  <p id="gender" style="text-align: left; font-size:15px; margin-left:1em; margin-right:1em;">Gender: </p>
  <p id="displayname" style="text-align: left; font-size:15px; margin-left:1em; margin-right:1em;">Display Name: </p>
  <p id="nationality" style="text-align: left; font-size:15px; margin-left:1em; margin-right:1em;">Nationality: </p>
  <p id="displaymessage" style="text-align: left; font-size:15px; margin-left:1em; margin-right:1em;">Short Display message: </p>

<!--editing profile-->


  <script>
  displayProfile();
  function displayProfile() {
    document.getElementById("fullname").innerHTML += userProfile.lastName + " " + userProfile.firstName;
    document.getElementById("gender").innerHTML += userProfile.gender;
    document.getElementById("displayname").innerHTML += userProfile.firstName;
    document.getElementById("nationality").innerHTML += userProfile.passport.nationality;
    document.getElementById("displaymessage").innerHTML += "Hi. Nice to meet you!";
  }

  function myFunction() {

      var fn = document.getElementById("myFullName").value;
      var g = document.getElementById("myGender").value;
      var dn = document.getElementById("myDisplayName").value;
      var n = document.getElementById("myNationality").value;
      var dm= document.getElementById("DisplayMessage").value;

  	  document.getElementById("fullname").innerHTML = "Full Name: " + fn;
      document.getElementById("gender").innerHTML = "Gender: " + g;
      document.getElementById("displayname").innerHTML = "Display Name: " + dn;
      document.getElementById("nationality").innerHTML = "Nationality: " + n;
      document.getElementById("displaymessage").innerHTML = "Short Display message: " + dm;
  }
  </script>

  <div style="opacity: 1; padding-top: 20px; text-align: center;" class="container">
    <ons-button class="accordion" style="width:200px">Edit profile</ons-button>
    <div class="panel" style="text-align: left">
  <p style="text-align: justify; font-size:15px; margin-left:1em; margin-right:1em;">Full Name:
  <input id="myFullName" type="text" onkeyup="myFunction()"/><br></p>

  <p style="text-align: justify; font-size:15px; margin-left:1em; margin-right:1em;">Gender:
  <select id="myGender" onchange="myFunction()">
    		<option value="Male">Male
    		<option value="Female">Female
  		</select><br></p>

  <p style="text-align: justify; font-size:15px; margin-left:1em; margin-right:1em;">Display Name:
  <input id="myDisplayName" type="text" onkeyup="myFunction()"/><br></p>

  <p style="text-align: justify; font-size:15px; margin-left:1em; margin-right:1em;">Nationality:
  <input id="myNationality" type="text" onkeyup="myFunction()"/><br></p>

  <p style="text-align: justify; font-size:15px; margin-left:1em; margin-right:1em;">Short Display message:
  <br><textarea id ="DisplayMessage" rows="5" cols="40"onkeyup="myFunction()"/></textarea></p>
</div>
</div>
<br>


<center>
  <ons-button onclick="mainNavigator.pushPage('tinder.html')" style="width:200px">Start Chatting</ons-button>
</center>
</ons-page>
