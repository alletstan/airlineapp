<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      Attractions Feedback(Only applicable to Singapore Stopover Holidays)
    </div>
  </ons-toolbar>
  <link rel="stylesheet" href="css/feedback.css">
  <body>
    <h1>How would you rate the attractions offered in the Singapore Stopover Holidays package?</h1>
    <div class="container">
      <fieldset>
        <legend>Attractions Feedback</legend>
        <h5>Attractions</h5>
        <form action="" id="attractions">
          <ons-list>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-1" name="attractions" value="Excellent"></ons-radio>
              </label>
              <label for="radio-1" class="center">
                Excellent
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-2" name="attractions" value="Good"></ons-radio>
              </label>
              <label for="radio-2" class="center">
                Good
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-3" name="attractions" value="Average"></ons-radio>
              </label>
              <label for="radio-3" class="center">
                Average
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-4" name="attractions" value="Poor"></ons-radio>
              </label>
              <label for="radio-4" class="center">
                Poor
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-5" name="attractions" value="N.A"></ons-radio>
              </label>
              <label for="radio-5" class="center">
                Not Applicable
              </label>
            </ons-list-item>
        </ons-list>
        </form>

    <div style="text-align:center">
      <ons-button onclick="fn.load('feedback_accomms.html')" style="width:150px;margin-top:5px;">Back</ons-button>
