<ons-page>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            <div class="left">
              <ons-icon icon="md-face" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Home
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('packageDetails.html')" tappable>
            <div class="left">
              <ons-icon icon="md-card-giftcard" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Package Details
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('attractions.html')" tappable>
            <div class="left">
              <ons-icon icon="md-local-mall" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Attractions
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('specialEvents.html')" tappable>
            <div class="left">
              <ons-icon icon="md-local-activity" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Special Events
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('recommended.html')" tappable>
            <div class="left">
              <ons-icon icon="fa-thumbs-up" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Recommended
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('lepak.html')" tappable>
            <div class="left">
              <ons-icon icon="md-airline-seat-recline-extra" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Lepak One Corner
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('usefulContacts.html')" tappable>
            <div class="left">
              <ons-icon icon="md-phone" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Useful Contacts
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('about.html')" tappable>
            <div class="left">
              <ons-icon icon="md-help" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              About
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('vouchers.html')" tappable>
            <div class="left">
              <ons-icon icon="md-local-atm" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Vouchers
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('meetUp.html')" tappable>
            <div class="left">
              <ons-icon icon="fa-user-circle" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Meet Up!
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('feedback.html')" tappable>
            <div class="left">
              <ons-icon icon="fa-file-text" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Feedback
            </div>
          </ons-list-item>

          <ons-list-item onclick="logout()" tappable>
            <div class="left">
              <ons-icon icon="fa-sign-out" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Log Out
            </div>
          </ons-list-item>

        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
          <style>
            h3 {
              text-decoration: underline;
            }
          </style>
        </div>
        <div class="center">
          Main
        </div>
      </ons-toolbar>

      <div style="text-align: center; opacity: 0.6; padding-top: 20px;">
        <h1 id="user">Welcome back </h1>
        <p>
          You do not have a valid package. Sign up for one now!
        </p>
        <ons-button onclick="fn.load('packageDetails.html')" style="width:200px">Sign up for package</ons-button>
      </div>
      <div style="opacity: 0.6; padding-top: 20px; text-align: center;" class="container">
        <ons-button class="accordion" style="width:200px">Account Summary</ons-button>
          <div class="panel" style="text-align: left">
            <h3><b>Account Summary</b></h3>
            <p id="eliteMiles"><b>Total Elite Miles :</b> </p>
            <p id="eliteMilesReq"><b>Elite Miles required to requalify :</b> </p>
            <p id="kfMiles"><b>Total KrisFlyer Miles :</b> </p>
            <p id="memSince"><b>Member since :</b> </p>
            <p id="ppsReqBy"><b>Priority Passenger Service requalified by :</b> </p>
            <p id="ppsReqMiles"><b>Priority Passenger Service miles required to requalify :</b> </p>
            <p id="ppsReserve"><b>Priority Passenger Service reserve value :</b> </p>
            <p id="ppsValues"><b>Priority Passenger Service value :</b> </p>
            <p id="loyaltyTierCode"><b>Loyalty Tier Code :</b> </p>
            <p id="loyaltyTierName"><b>Loyalty Tier Name :</b> </p>
          </div>
      </div>

      <script src="javascripts/displayUser.js"></script>
    </ons-page>
  </template>

</ons-page>
