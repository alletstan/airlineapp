<ons-page>
  <link rel="stylesheet" href="css/main.css">
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            <div class="left">
              <ons-icon icon="md-face" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Home
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('packageDetails.html')" tappable>
            <div class="left">
              <ons-icon icon="md-card-giftcard" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Package Details
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('attractions.html')" tappable>
            <div class="left">
              <ons-icon icon="md-local-mall" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Attractions
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('specialEvents.html')" tappable>
            <div class="left">
              <ons-icon icon="md-local-activity" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Special Events
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('FEB.html')" tappable>
            <div class="left">
              <ons-icon icon="fa-thumbs-up" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              FEB
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('lepak.html')" tappable>
            <div class="left">
              <ons-icon icon="md-airline-seat-recline-extra" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Lepak One Corner
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('usefulContacts.html')" tappable>
            <div class="left">
              <ons-icon icon="md-phone" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Useful Contacts
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('about.html')" tappable>
            <div class="left">
              <ons-icon icon="md-help" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              About
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('vouchers.html')" tappable>
            <div class="left">
              <ons-icon icon="md-local-atm" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Vouchers
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('meetUpProfile.html')" tappable>
            <div class="left">
              <ons-icon icon="fa-user-circle" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Meet Up!
            </div>
          </ons-list-item>

          <ons-list-item onclick="fn.load('feedback_main.html')" tappable>
            <div class="left">
              <ons-icon icon="fa-file-text" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Feedback
            </div>
          </ons-list-item>

          <ons-list-item onclick="logout()" tappable>
            <div class="left">
              <ons-icon icon="fa-sign-out" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              Log Out
            </div>
          </ons-list-item>

        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
          <style>
          h3 {
            text-decoration: underline;
          }
          </style>
        </div>
        <div class="center">
          Main
        </div>
      </ons-toolbar>
      <body>
        <div style="text-align: center; opacity: 0.6; padding-top: 20px;">
          <h1 id="user">Welcome back </h1>
          <p id="qrCode">

          </p>
          <p id="invalidPackage">

          </p>
          <p id="invalidPackageBtn">

          </p>
        </div>
        <div style="opacity: 0.6; padding-top: 20px; text-align: center;" class="container">
          <ons-button class="accordion">Account Summary</ons-button>
          <div class="panel" style="text-align: left">
            <h3><b>Account Summary</b></h3>
            <table>
              <tr>
                <td><p style="font-size:15px;">Total Elite Miles:</p></td>
                <td><p style="font-size:15px;" id="eliteMiles"></p></td>
              </tr>
              <tr>
                <td><p style="font-size:15px;">Elite Miles required to requalify:</b> </p></td>
                <td><p style="font-size:15px;" id="eliteMilesReq"></p></td>
              </tr>
              <tr>
                <td><p style="font-size:15px;" >Total KrisFlyer Miles:</p></td>
                <td><p style="font-size:15px;" id="kfMiles"></p></td>
              </tr>
              <tr>
                <td><p style="font-size:15px;">Member since:</p></td>
                <td><p style="font-size:15px;" id="memSince"></p></td>
              </tr>
              <tr>
                <td><p style="font-size:15px;">Priority Passenger Service requalified by:</p></td>
                <td><p style="font-size:15px;" id="ppsReqBy"></p></td>
              </tr>
              <tr>
                <td><p style="font-size:15px;">Priority Passenger Service miles required to requalify:</p></td>
                <td><p style="font-size:15px;" id="ppsReqMiles"></p></td>
              </tr>
              <tr>
                <td><p style="font-size:15px;">Priority Passenger Service reserve value:</p></td>
                <td><p style="font-size:15px;" id="ppsReserve"></p></td>
              </tr>
              <tr>
                <td><p style="font-size:15px;">Priority Passenger Service value:</p></td>
                <td><p style="font-size:15px;" id="ppsValues"></p></td>
              </tr>
              <tr>
                <td><p style="font-size:15px;">Loyalty Tier Code:</p></td>
                <td><p style="font-size:15px;" id="loyaltyTierCode"></p></td>
              </tr>
              <tr>
                <td><p style="font-size:15px;">Loyalty Tier Name:</p></td>
                <td><p style="font-size:15px;" id="loyaltyTierName"></p></td>
              </tr>
            </table>

          </div>
        </div>
      </body>
      <script src="javascripts/displayUser.js"></script>
    </ons-page>
  </template>

</ons-page>
