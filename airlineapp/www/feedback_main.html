<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      Feedback
    </div>
  </ons-toolbar>
  <style>
  input[type="radio"] {
    float:left;
  }
  label {
    margin-left: 30px;
    display: block;
  }
  </style>
  <h1>How do you rate the following services provided?</h1>
  <div class="container">
    <fieldset>
      <legend>Arrival Transfer Experience</legend>
      <h5>Service of Stopover counter staff</h5>
      <form action="" id="counterService">
        <input type="radio" name="counterService" value="Excellent">
        <label>Excellent</label>
        <input type="radio" name="counterService" value="Good">
        <label>Good</label>
        <input type="radio" name="counterService" value="Average">
        <label>Average</label>
        <input type="radio" name="counterService" value="Poor">
        <label>Poor</label>
        <input type="radio" name="counterService" value="N.A">
        <label>Not Applicable</label>
      </form>
      <h5>Service of Driver</h5>
      <form action="" id="driverService">
        <input type="radio" name="driverService" value="Excellent">
        <label>Excellent</label>
        <input type="radio" name="driverService" value="Good">
        <label>Good</label>
        <input type="radio" name="driverService" value="Average">
        <label>Average</label>
        <input type="radio" name="driverService" value="Poor">
        <label>Poor</label>
        <input type="radio" name="driverService" value="N.A">
        <label>Not Applicable</label>
      </form>
      <h5>Condition of transport</h5>
      <form action="" id="transportService">
        <input type="radio" name="transportService" value="Excellent">
        <label>Excellent</label>
        <input type="radio" name="transportService" value="Good">
        <label>Good</label>
        <input type="radio" name="transportService" value="Average">
        <label>Average</label>
        <input type="radio" name="transportService" value="Poor">
        <label>Poor</label>
        <input type="radio" name="transportService" value="N.A">
        <label>Not Applicable</label>
      </form>
      <h5>Additional Comments</h5>
      <form action="" id="transferComments">
        <textarea rows="4" cols="50" name="transferComments" form="usrform">Enter text here..</textarea>
      </form>
    </fieldset>
  </div>
  <ons-button onclick="fn.load('feedback_departure.html')" style="width:200px">Sign up for package</ons-button>
</ons-page>
