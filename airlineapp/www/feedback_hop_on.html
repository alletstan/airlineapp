<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      SIA Hop-on Bus and Package
    </div>
  </ons-toolbar>
  <link rel="stylesheet" href="css/feedback.css">
  <body>
    <h1>How would you rate the SIA Hop-on service?</h1>
    <div class="container">
      <fieldset>
        <legend>SIA Hop-on Bus and Package</legend>
        <h5>SIA Hop-on Bus Experience</h5>
        <form action="" id="hopOnExperience">
          <input type="radio" name="hopOnExperience" value="Excellent">
          <label>Excellent</label>
          <input type="radio" name="hopOnExperience" value="Good">
          <label>Good</label>
          <input type="radio" name="hopOnExperience" value="Average">
          <label>Average</label>
          <input type="radio" name="hopOnExperience" value="Poor">
          <label>Poor</label>
          <input type="radio" name="hopOnExperience" value="N.A">
          <label>Not Applicable</label>
        </form>
        <h5>Overall how would you rate the Singapore Stopover Holidays/SIA Hoidays/SilkAir Holidays package?</h5>
        <form action="" id="rateHolidayPackage">
          <input type="radio" name="rateHolidayPackage" value="Excellent">
          <label>Excellent</label>
          <input type="radio" name="rateHolidayPackage" value="Good">
          <label>Good</label>
          <input type="radio" name="rateHolidayPackage" value="Average">
          <label>Average</label>
          <input type="radio" name="rateHolidayPackage" value="Poor">
          <label>Poor</label>
          <input type="radio" name="rateHolidayPackage" value="N.A">
          <label>Not Applicable</label>
        </form>
        <h5>Additional Comments/Suggestions</h5>
        <form action="" id="transferComments">
            <textarea rows="4" cols="40" name="packageComments" form="usrform">Enter text here</textarea>
        </form>
      </fieldset>
    </div>
    <div style="text-align:center">
      <ons-button onclick="fn.load('feedback_attractions.html')" style="width:150px">Back</ons-button>
      <br>
      <ons-input type="submit" value="Submit" style="width:150px;margin-top:5px;" onclick="completed()"></ons-input>
    </div>
  </body>
  <script>
    function completed(){
      ons.notification.alert('Thank you for your feedback!');
      fn.load('main.html');
    }
  </script>
</ons-page>
