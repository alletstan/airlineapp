<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      Departure
    </div>
  </ons-toolbar>
  <link rel="stylesheet" href="css/feedback.css">
  <body>
    <h1>How would you rate your transfer experience from Hotel to airport?</h1>
    <div class="container">
      <fieldset>
        <legend>Departure Transfer Experience</legend>
        <h5><b>Service of Driver</b></h5>
        <form action="" id="driverService">
          <ons-list>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-1" name="driverService" value="Excellent"></ons-radio>
              </label>
              <label for="radio-1" class="center">
                Excellent
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-2" name="driverService" value="Good"></ons-radio>
              </label>
              <label for="radio-2" class="center">
                Good
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-3" name="driverService" value="Average"></ons-radio>
              </label>
              <label for="radio-3" class="center">
                Average
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-4" name="driverService" value="Poor"></ons-radio>
              </label>
              <label for="radio-4" class="center">
                Poor
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-5" name="driverService" value="N.A"></ons-radio>
              </label>
              <label for="radio-5" class="center">
                Not Applicable
              </label>
            </ons-list-item>
          </ons-list>
        </form>
        <h5><b>Condition of transport</b></h5>
        <form action="" id="transportService">
          <ons-list>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-6" name="transportService" value="Excellent"></ons-radio>
              </label>
              <label for="radio-6" class="center">
                Excellent
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-7" name="transportService" value="Good"></ons-radio>
              </label>
              <label for="radio-7" class="center">
                Good
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-8" name="transportService" value="Average"></ons-radio>
              </label>
              <label for="radio-8" class="center">
                Average
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-9" name="transportService" value="Poor"></ons-radio>
              </label>
              <label for="radio-9" class="center">
                Poor
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-10" name="transportService" value="N.A"></ons-radio>
              </label>
              <label for="radio-10" class="center">
                Not Applicable
              </label>
            </ons-list-item>
          </ons-list>
        </form>
        <h5><b>Punctuality of driver</b></h5>
        <form action="" id="driverPunctual">
          <ons-list>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-11" name="driverPunctual" value="Excellent"></ons-radio>
              </label>
              <label for="radio-11" class="center">
                Excellent
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-12" name="driverPunctual" value="Good"></ons-radio>
              </label>
              <label for="radio-12" class="center">
                Good
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-13" name="driverPunctual" value="Average"></ons-radio>
              </label>
              <label for="radio-13" class="center">
                Average
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-14" name="driverPunctual" value="Poor"></ons-radio>
              </label>
              <label for="radio-14" class="center">
                Poor
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio input-id="radio-15" name="driverPunctual" value="N.A"></ons-radio>
              </label>
              <label for="radio-15" class="center">
                Not Applicable
              </label>
            </ons-list-item>
          </ons-list>
        </form>
        <h5><b>Additional Comments</b></h5>
        <form action="" id="transferComments">
            <textarea rows="4" cols="40" name="dTransferComments" form="usrform">Enter text here</textarea>
        </form>
      </fieldset>
    </div>
    <div style="text-align:center">
      <ons-button onclick="mainNavigator.popPage()" style="width:150px;margin-top:5px;">Back</ons-button>
      <ons-button onclick="mainNavigator.pushPage('feedback_accomms.html')" style="width:150px;margin-top:5px;">Next Page</ons-button>
    </div>
  </body>
</ons-page>
