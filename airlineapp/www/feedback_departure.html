<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      Departure
    </div>
  </ons-toolbar>
  <link rel="stylesheet" href="css/feedback.css">
  <body>
    <h1>How would you rate your transfer experience from Hotel to airport?</h1>
    <div class="container">
      <fieldset>
        <legend>Departure Transfer Experience</legend>
        <h5>Service of Driver</h5>
        <form action="" id="driverService">
          <input type="radio" name="driverService" value="Excellent">
          <label>Excellent</label>
          <input type="radio" name="driverService" value="Good">
          <label>Good</label>
          <input type="radio" name="driverService" value="Average">
          <label>Average</label>
          <input type="radio" name="driverService" value="Poor">
          <label>Poor</label>
          <input type="radio" name="driverService" value="N.A">
          <label>Not Applicable</label>
        </form>
        <h5>Condition of transport</h5>
        <form action="" id="transportService">
          <input type="radio" name="transportService" value="Excellent">
          <label>Excellent</label>
          <input type="radio" name="transportService" value="Good">
          <label>Good</label>
          <input type="radio" name="transportService" value="Average">
          <label>Average</label>
          <input type="radio" name="transportService" value="Poor">
          <label>Poor</label>
          <input type="radio" name="transportService" value="N.A">
          <label>Not Applicable</label>
        </form>
        <h5>Punctuality of driver</h5>
        <form action="" id="driverPunctual">
          <input type="radio" name="driverPunctual" value="Excellent">
          <label>Excellent</label>
          <input type="radio" name="driverPunctual" value="Good">
          <label>Good</label>
          <input type="radio" name="driverPunctual" value="Average">
          <label>Average</label>
          <input type="radio" name="driverPunctual" value="Poor">
          <label>Poor</label>
          <input type="radio" name="driverPunctual" value="N.A">
          <label>Not Applicable</label>
        </form>
        <h5>Additional Comments</h5>
        <form action="" id="transferComments">
            <textarea rows="4" cols="40" name="dTransferComments" form="usrform">Enter text here</textarea>
        </form>
      </fieldset>
    </div>
    <div style="text-align:center">
      <ons-button onclick="fn.load('feedback_main.html')" style="width:150px;margin-top:5px;">Back</ons-button>
      <ons-button onclick="fn.load('feedback_accomms.html')" style="width:150px;margin-top:5px;">Next Page</ons-button>
    </div>
  </body>
</ons-page>
